    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <title>Project</title>

    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="container ">
        <div class="absolute top-7 left-4 text-white text-2xl cursor-pointer " onclick="open()">
            <span >
                <i class="bi bi-filter-left px-2 bg-gray-800 rounded-md"></i>
            </span>
        </div>
        
        <div class="sidebar fixed inset-y-0 lg:left-0 left-[-300px] p-2 w-[280px] overflow-y-auto text bg-gray-900 " >
            <div class="text-gray-100 text-xl">
               <div class="p-2.5 mt-4 flex item-center">
                   <h1 class="font-bold text-gray-200 text-[15px] ml-3">
                       <i class="bi bi-person-workspace rounded px-3 py-2 bg-white text-black  "></i>
                       <i class="bi bi-x ml-44 lg:hidden" onclick="open()"></i>
                    </h1>
               </div>
               <hr class="my-2 bg-gray-400 mt-4 ">
               <div class=" mt-12 mx-10 rounded-md hover:bg-blue-500 hover:font-bold p-3 cursor-pointer">
                  <i class="bi bi-columns mx-2"></i>
                  <span class="text-xl">Dashboard</span>
               </div>
               <div class=" mt-5 mx-10 rounded-md hover:bg-blue-500 hover:font-bold p-3 cursor-pointer">
                    <i class="bi bi-person-fill mx-2"></i>
                    <span class="text-xl">Profile</span>
               </div>
               <div class=" mt-5 mx-10 rounded-md hover:bg-blue-500 hover:font-bold p-3 cursor-pointer">
                    <i class="bi bi-briefcase mx-2"></i>
                    <span class="text-xl">Job feeds</span>
               </div>
               <div class=" mt-5 mx-10 rounded-md hover:bg-blue-500 hover:font-bold p-3 cursor-pointer">
                    <i class="bi bi-bookmark-fill mx-2"></i>
                    <span class="text-xl">Save Jobs</span>
               </div>
               <div class=" mt-5 mx-10 rounded-md hover:bg-blue-500 hover:font-bold p-3 cursor-pointer">
                    <i class="bi bi-gear mx-2"></i>
                    <span class="text-xl">Setting</span>
               </div>
            </div>
        </div>
        
        <div class=" flex justify-between mt-6 ml-16 font-sans text-center md:ml-44 lg:ml-72 xl:mr-60">
            <div class="text-2xl font-bold sm:text-3xl md:text-4xl lg:text-5xl">User Profile</div>
            <div class=" sm:ml-36 "> <i class="bi bi-bell-fill mx-3 cursor-pointer"></i>
                 <img class="w-12 rounded-full h-12 inline-block mr-10" src="image.png" alt="">
            </div>
        </div>
        <div class="mt-10 font-sans cursor-pointer rounded-md   text-center mx-28 sm:float-left sm:mx-60 md:mx-72 md:mt-24 lg:float-left">
            <div class="hover:bg-gray-200  hover:text-black hover:font-bold my-4 p-3 ">
                <i class="bi bi-pencil-fill mx-1"></i>
                <span class="text-xl ">Edit Profile</span>
            </div>
            <div class="hover:bg-gray-200  hover:text-black hover:font-bold my-4 p-3">
                <i class="bi bi-bell-fill mx-1"></i>
                <span class="text-xl">Notification</span>
            </div>
            <div class="hover:bg-gray-200  hover:text-black hover:font-bold my-4 p-3">
                <i class="bi bi-calendar-date mx-1"></i>
                <span class="text-xl">Choose Plan</span>
            </div>
            <div class="hover:bg-gray-200  hover:text-black hover:font-bold my-4 p-3">
                <i class="bi bi-shield-fill mx-1"></i>
                <span class="text-xl ">Password</span>
            </div>
        </div>
        <div class="font-sans  mt-10 sm:float-left  sm:my-7 sm:mx-10 md:mx-44 md:my-28   lg:-mt-72 lg:ml-96 ">
            <form action="" class="lg:ml-64">
                <span class="text-xl font-semibold mx-5 sm:text-3xl">Edit Profile</span>
                <div class="image md:mt-5">
                    <img class="rounded-full w-28 p-2 h-28 mx-32 mt-2 " src="image.png" alt="">
                </div>
        
                <div class="flex mt-4 mx-4 md:mt-5 ">
                    <span class="p-1  "> First Name <input class="p-1 mt-2 rounded-md outline-blue-300 sm:mx-3 border border-gray-300" type="text" placeholder="First Name"></span>
                    <span class=" p-1 "> Last Name <input class="p-1 mt-2 rounded-md outline-blue-300 sm:mx-3 border border-gray-300 " type="text" placeholder="Last Name"></span>
                </div>
        
                <div class=" mt-3 mx-6 md:mt-5">
                    <span class="p-1">Email <input class="p-1 mx-4 sm:mx-5 rounded-md outline-blue-300 border border-gray-300" type="email" name="Email" id="" placeholder="xyz@gmail.com"></span>
                </div>

                <div class=" mt-4 mx-6 md:mt-5">
                    <span class="p-1">Contact <input class="p-1 mx-4 sm:mx-5 rounded-md outline-blue-300 border border-gray-300" type="number" name="Contact" id="" placeholder="1234567890"></span>
                </div>

                <div class=" mt-2 mx-6 md:mt-5">
                    <label class="p-1">Address <textarea class="mx-6 p-1 rounded-md outline-blue-300 border border-gray-300" name="Address" id="" cols="20" rows="3"></textarea></label>
                </div>

                <div class="flex mt-4 mx-4 md:mt-5 ">
                    <span class="p-1"> City <input class="p-1 mt-2 rounded-md outline-blue-300 sm:mx-3 border border-gray-300" type="text" placeholder="City"></span>
                    <span class=" p-1"> State <input class="p-1 mt-2 rounded-md outline-blue-300 sm:mx-3 border border-gray-300" type="text" placeholder="State"></span>
                </div>

                <div class=" mt-4 mx-6 md:mt-5">
                    <span class="p-1">Password <input class="p-1 mt-2 rounded-md outline-blue-300 sm:mx-3 border border-gray-300" type="password" name="Password" id=""></span>
                </div>

                <button class="mx-32 my-5 p-2 w-24 font-semibold bg-blue-500 md:mt-5 hover:bg-blue-700 hover:text-white">Save</button>
            </form>
        </div>
    </div>
        
    <script>
       function open(){
    document.querySelector('.sidebar').classList.toggle('left-[-300px]');
        }
    </script>
        
               

</body>

   
</html>
</body>
</html>
